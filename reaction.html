<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <center>
        <h2 style="color: rgb(255, 0, 0);">Vamsi Krishna Areti's reaction timer <i class="fas fa-stopwatch"></i></h2>
        <br><br>
        <h4>
            <p id="target">Your time </p>
        </h4>
        <h4>
            <p id="countdown">Count </p>
        </h4>
    


    <button type="button" class="btn btn-primary" onclick="startTime()">
        Start Timer</button>

    <button type="button" class="btn btn-danger" onclick="recordReact()">
        React Now</button>
    </center>

    <script>
        myTime = undefined;
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime() {
            for (let i = 0; i <= 3; i++) {
                j = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    now = Date.now();
                    differnce = now - myTime
                    document.getElementById("target").innerHTML = "Time was " + differnce + " ms";
                    myTime = undefined
                }
            }, 3000)
        }
    </script>

</body>
</html>
